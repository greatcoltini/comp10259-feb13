<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-hippo"></i>Yakoo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./index.html"><i class="fa fa-solid fa-home fa-lg"></i>Home</a>
              <a class="nav-link" href="./about.html"><i class="fa-solid fa-user fa-lg"></i>About</a>
              <a class="nav-link" href="./contact.html"><i class="fa-solid fa-envelope fa-lg"></i>Contact</a>
              <a class="nav-link" href="./register.html"><i class="fa-solid fa-address-card fa-lg"></i>Register</a>
              <a class="nav-link active" aria-current="page" href="./login.html"><i class="fa-solid fa-key fa-lg"></i>Login</a>
            </div>
          </div>
        </div>
      </nav>
    
        
      <main class="form-signin w-25 m-auto mt-5">
        <form class="text-center">
            <i class="fa-solid fa-hippo fa-5x text-align-center"></i>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
          <div class="form-floating py-2">
            <input oninput="requiredCheck('emailHelpBlock', 'Your email must contain a valid email address.', this)" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div id="emailHelpBlock" class="form-text"></div>    
          </div>
          <div class="form-floating py-2">
            <input oninput="requiredCheck('passwordHelpBlock', 'You must enter an email.', this)" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div id="passwordHelpBlock" class="form-text"></div>    
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="button" onclick="login()">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
      </main>


    <script src="./js/login.js"></script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        
    
    </body>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
